<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tempestatibus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <header class="text-center">
                    <h1>Tempestatibus</h1>
                </header>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-6 mx-auto shadow-lg bg-light border mt-sm-5 py-5 py-sm-0 p-sm-5 rounded-lg">
                <h2 id="w-location"></h2>
                <hr>
                <div class="row">
                    <div class="col-sm-4 align-self-center">
                        <img id="w-icon" class="bg-white rounded-circle border border-info">
                    </div>
                    <div class="col-sm-8">
                        <h3 id="w-descMain"></h3>
                        <h4 id="w-desc"></h4>
                        <h3><span id="w-string"></span> °C</h3>
                    </div>
                </div>
                <hr>
                <table class="table table-hover table-borderless table-dark mt-3 rounded-lg">
                    <tbody>
                    <tr>
                        <th scope="row">Feels like:</th>
                        <td><span id="w-feels-like"></span> °C</td>
                    </tr>
                    <tr>
                        <th scope="row">Humidity:</th>
                        <td><span id="w-humidity"></span> %</td>
                    </tr>
                    <tr>
                        <th scope="row">Wind speed:</th>
                        <td><span id="w-wind"></span> m/sec.</td>
                    </tr>
                    <tr>
                        <th scope="row">Sunrise:</th>
                        <td><span id="w-sunrise"></span> o'clock</td>
                    </tr>
                    <tr>
                        <th scope="row">Sunset:</th>
                        <td><span id="w-sunset"></span> o'clock</td>
                    </tr>
                    </tbody>
                </table>

                <hr>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                    Change location
                </button>
                <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="locModalLabel">Choose location</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="w-form">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" placeholder="e.g. 'Berlin'" id="city" class="form-control">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="w-change-btn" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap js stuff -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- actually app related js stuff -->
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
